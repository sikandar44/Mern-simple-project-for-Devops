name: ci-cd

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-lint:
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install backend deps
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint -- --max-warnings=0

      - name: Install frontend deps
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint -- --max-warnings=0

      - name: Build backend Docker image
        run: docker build -t backend ./server

      - name: Build frontend Docker image
        run: docker build -t frontend ./client


  deploy:
    needs: build-and-lint
    runs-on: self-hosted
    timeout-minutes: 15

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "echo 'SSH SUCCESS'"

      - name: Deploy Application
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "\
          set -e && \
          cd /home/ec2-user/Mern-simple-project-for-Devops && \
          git fetch origin && \
          git reset --hard origin/main && \
          docker compose up -d --build && \
          docker image prune -f && \
          docker compose ps"
